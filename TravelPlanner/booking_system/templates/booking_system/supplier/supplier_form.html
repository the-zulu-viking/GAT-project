{% extends "base.html" %}
{% block title %}Add Supplier{% endblock %}
{% block body %}

<h2 class="mb-4">Add New Supplier</h2>
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ request.GET.next }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}

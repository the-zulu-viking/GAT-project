{%extends "base.html" %}
{%block title %}Trips{%endblock title%}


{%block body%}

<form method="get" class="row g-3 mb-4 align-items-end">

  <div class="col-md-3">
    <label for="search" class="form-label">Trip Name</label>
    <input type="text" id="search" name="search" class="form-control" placeholder="Search by trip name"
           value="{{ search_query }}">
  </div>

  <div class="col-md-2">
    <label for="start-date" class="form-label">Start Date (from)</label>
    <input type="date" id="start-date" name="start_date" class="form-control" value="{{ start_date }}">
  </div>

  <div class="col-md-2">
    <label for="end-date" class="form-label">End Date (to)</label>
    <input type="date" id="end-date" name="end_date" class="form-control" value="{{ end_date }}">
  </div>

  <div class="col-md-3">
    <label for="status" class="form-label">Trip Status</label>
    <select id="status" name="status" class="form-select">
      <option value="">All Statuses</option>
      {% for status in statuses %}
        <option value="{{status.id}}" {% if status_filter == status.id|stringformat:"s" %}selected{% endif %}>{{status}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-1 d-grid">
    <label class="form-label invisible">Filter</label>
    <button type="submit" class="btn btn-primary">Apply</button>
  </div>

  <div class="col-md-1 d-grid">
    <label class="form-label invisible">Reset</label>
    <a href="{% url 'trips_overview' %}" class="btn btn-outline-secondary">Reset</a>
  </div>
</form>

{% include "booking_system/partials/trip_list.html" %} 

{%endblock body%}

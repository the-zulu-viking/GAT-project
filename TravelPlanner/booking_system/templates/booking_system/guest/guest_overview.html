{%extends "base.html" %}
{%block title %}Guests{%endblock title%}


{%block body%}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="m-0">Guests</h1>
    <form method="get" class="d-flex" role="search">
        <input type="text" name="search" class="form-control form-control-sm me-2" 
               placeholder="Search guests..." value="{{ request.GET.search }}">
        <button class="btn btn-outline-secondary btn-sm" type="submit">Search</button>
    </form>
</div>

<div class="container mt-5">

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>DOB</th>

                </tr>
            </thead>
            <tbody>
                {% for guest in guests %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'guest_view' guest.id %}">{{ guest }}</a></td>
                    <td>{{ guest.date_of_birth|date:"d M Y" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No Guests found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{%endblock body%}
